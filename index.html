<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <style>
      input {
        all: unset;
        padding: 10px;
        border: 1px solid rgb(219, 219, 219);
        margin-top: 10px;
      }
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Sego UI", Roboto,
          Helvetica, Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body
    style="
      background-color: #ffffff;
      height: 100vh;
      margin: 0px;
      font-family: -apple-system;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        class="left"
        style="
          height: 700px;
          width: 430px;
          background-image: url(https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk);
          background-repeat: no-repeat;
        "
      >
        <img
          src="phone.png"
          alt=""
          style="position: relative; top: 30px; left: 155px"
        />
      </div>
      <div class="right">
        <div
          style="
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            width: 350px;
            background-color: white;
            border: 1px solid rgb(219, 219, 219);
            font-family: -apple-system;
            padding: 40px;
            margin: 20px;
          "
        >
          <img
            src="insta-logo.png"
            style="padding: 0px 70px 30px 70px"
            alt=""
          />
          <input type="text" placeholder="phone number, username, or email" />
          <input type="password" placeholder="password" />
          <div
            style="
              background-color: rgba(0, 149, 246, 0.3);
              text-align: center;
              color: white;
              margin-top: 10px;
              border-radius: 5px;
              padding: 10px;
            "
          >
            Log In
          </div>
          <div
            style="
              display: flex;
              margin-top: 30px;
              flex-direction: row;
              align-items: center;
            "
          >
            <div
              style="
                background-color: rgb(219, 219, 219);
                height: 1px;
                width: 140px;
              "
            ></div>
            <div
              style="font-weight: 600; color: gray; padding: 0px 20px 0px 20px"
            >
              QR
            </div>
            <div
              style="
                background-color: rgb(219, 219, 219);
                height: 1px;
                width: 120px;
              "
            ></div>
          </div>
          <div
            style="
              text-align: center;
              margin-top: 20px;
              color: rgb(56, 81, 133);
              font-weight: 600;
              font-size: 18px;
            "
          >
            <span
              style="
                border: 0;
                display: inline-block;
                font: inherit;
                font-size: 100%;
                margin: 0;
                margin-right: 8px;
                padding: 0;
                position: relative;
                top: 1px;
                vertical-align: baseline;
                height: 16px;
                width: 16px;
                background-image: url(https://static.cdninstagram.com/rsrc.php/v3/y5/r/TJztmXpWTmS.png);
                background-repeat: no-repeat;
                background-position: -414px -259px;
                transform: scale(1.4);
              "
            ></span>
            <span>Log in with Facebook</span>
          </div>
        </div>
      </div>
    </div>

</html>
