<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <style>
      input {
        all: unset;
        padding: 10px;
        border: 1px solid rgb(219, 219, 219);
        margin-top: 10px;
      }
    </style>
  </head>
  <body style="background-color: #ffffff; height: 100vh; margin: 0px">
    <div
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        class="left"
        style="
          height: 700px;
          width: 430px;
          background-image: url(https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk);
          background-repeat: no-repeat;
        "
      >
        <img
          src="phone.png"
          alt=""
          style="position: relative; top: 30px; left: 155px"
        />
      </div>
      <div class="right">
        <div
          style="
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            width: 350px;
          "
        >
          <img src="insta-logo.png" style="padding: 0px 50px 0px 50px" alt="" />
          <input type="text" placeholder="phone number, username, or email" />
          <input type="password" placeholder="password" />
        </div>
      </div>
    </div>
  </body>
</html>
